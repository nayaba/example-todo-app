<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
      }

      h1 {
        color: #333;
        margin: 20px 0;
      }

      .container {
        display: flex;
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
      }

      .section {
        flex: 1;
        padding: 20px;
        margin: 0 10px;
      }

      .section h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      #new-todo input {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #new-todo button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        background-color: darkblue;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #new-todo button:hover {
        background-color: royalblue;
      }

      #todo-list ul {
        list-style-type: disc;
        padding-left: 20px;
      }

      #todo-list ul li {
        font-size: 1rem;
        margin-bottom: 10px;
      }
      #new-todo input,
      #new-todo button {
        box-sizing: border-box; /* Ensures padding and borders are included in the element's total width */
      }
    </style>
  </head>
  <body>
    <h1>To-Do App</h1>
    <div class="container">
      <div class="section" id="new-todo">
        <h2>New To-Do</h2>
        <input type="text" id="todo-input" placeholder="Enter a new to-do..." />
        <button id="add-todo">Add Todo</button>
      </div>
      <div class="section" id="todo-list">
        <h2>To-Do List</h2>
        <ul id="list"></ul>
      </div>
    </div>

    <script>
      document
        .getElementById('add-todo')
        .addEventListener('click', function () {
          const input = document.getElementById('todo-input')
          const todoText = input.value.trim()

          if (todoText !== '') {
            const listItem = document.createElement('li')
            listItem.textContent = todoText

            const list = document.getElementById('list')
            list.appendChild(listItem)

            input.value = '' // Clear the input field
          }
        })
    </script>
  </body>
</html>
